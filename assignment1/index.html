<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Fabric js</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<button id="generateCanvas" onclick="app.generateCanvas()">Generate Canvas</button>
<select id="canvasIds" onchange="app.setCanvasId()">
  <option value=null>canvas id</option>
</select>
<select id="canvasShape" onchange="app.setCanvasShape()">
  <option value="">canvas shape</option>
  <option value="rect">Rectangle</option>
  <option value="triangle">Triangle</option>
  <option value="circle">Circle</option>
</select>
<button id="generateShapes" onclick="app.createShapes(app.getRefObject().shape, app.getObject()[app.getRefObject().id], app.getRefObject())">Generate shapes</button>


<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.6.0/fabric.js"></script>
<script src="script.js"></script>
</body>

</html>
