<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Fabric js</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<select id="selectUser" onchange="app.setUserId()">
  <option value=null>Select User Id</option>
</select>

<div>
  <div style="float:left; margin:20px 50px 0 0">
  <table id="todoTable">
    <thead>
      <tr>
        <th>Todo ID<sapn class="table-button" onclick="app.sortById()"></sapn></th>
        <th>Todo Title <sapn class="table-button" onclick="app.sortByTitle()"></sapn></th>
        <th>Completed?<sapn class="table-button" onclick="app.sortByCompleted()"></sapn></th>
      </tr>
    </thead>
    <tbody id="todoTableBody">
    </tbody>
  </table>
  </div>
  <div style="width:400px;float:left;">
    <canvas id="myChart" width="100" height="100"></canvas>
  </div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="script.js"></script>
</body>

</html>
